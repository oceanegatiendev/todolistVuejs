<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
</head>
<style scoped>

</style>
<body>
    <h1>TO DO LIST</h1>
    <div id="app" class="container">
        <form @submit.prevent="addNote" v-if="afficher">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">{{newNote.length}} caractères</span>
                    </div>
                    <textarea v-model="newNote" @keyup.enter="addNote()" class="form-control" ></textarea>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
                <h4 v-if="newNote.length <= 30">Preview: {{ newNote }}</h4>

            </div>
        </form>
        <div v-else>
            <button @click="afficher = true" class="btn btn-primary">Créer une note</button>
        </div>


        <ul class="list-group" v-if="notes.length">{{ notes.length }} Notes :
            <li v-for = "note in notes" class="list-group-item">
                <div v-if= "note.update == true">
                    <textarea v-model="note.content" @keyup.enter="updateNote(note)" class="form-control" ></textarea>
                    <button class="btn btn-warning float-sm-right" @click.update="updateNote(note)">Modifier</button>
                </div>
                
                <div v-else>
                    <span>{{ note.content }}</span>
                    <button class="btn btn-danger float-sm-right" @click.remove="deleteNote(note)">Supprimer</button>
                    <button class="btn btn-warning float-sm-right" @click.update="openUpdateNote(note)">Modifier</button>
                </div>
            </li>
        </ul>
        <p v-else>Pas de Notes!</p>
    </div>

    



    <script src="https://unpkg.com/vue@next"></script>
    <script src='main.js'></script>

</body>
</html>
